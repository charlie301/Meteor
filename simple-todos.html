
<head>
  <title>Meteor Tut </title>
</head>

<body>
	<div class="container">
		<header>
  			<h1>Simple app</h1>
  			<h2>ToDo list</h2>
  			
  			<form class="new-task">
  				<input type="text" name="text" placeholder="Add new tasks here" />
  			</form>
		</header>
	
	<ul>
		{{#each tasks}}
			{{> task}}
		{{/each}}	
	</ul>	
  </div>
</body>

<template name="task">
	
	<li class="{{#if checked}}checked{{/if}}">
		<button class="delete">&times;</button>
		
		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
		
		<span class="text main_t">{{text}}</span><span class="text"> :: Created at - {{createdAt}}</span>
		<span class="text idCheck">Unique ID for entry is: {{_id}}</span>
		
		
		
	</li>
	
	
	<!--<li>{{text}}</li>
	<li class="entry">This entry was created at : {{createdAt}}</li>-->

</template>
